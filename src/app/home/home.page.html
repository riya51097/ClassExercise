<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Expense Tracker
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar color="primary">
      <ion-title size="large">Expense Tracker</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-col>
      <ion-row>
        <ion-card-header>
          <ion-card-title>Add New Expense</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-item>
            <ion-label position="floating">Name of Expense</ion-label>
            <ion-input id="name" type="text" required [(ngModel)]="name"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Amount</ion-label>
            <ion-input id="amount" type="text" required [(ngModel)]="amount"></ion-input>
          </ion-item>
          <ion-button class="button" (click)="onSave()">Add</ion-button>
        </ion-card-content>
      </ion-row>
      <ion-row>
        <ion-list>
          <ion-col>
            <ion-label *ngFor="let name of expenseName"> {{name}}
            </ion-label>
            <ion-label *ngFor="let amount of expenseAmount"> {{amount}}</ion-label>
          </ion-col>
        </ion-list>
      </ion-row>
      <ion-row>
        <ion-list>
          <ion-label>Total
          </ion-label>
          <ion-input type="number" required [(ngModel)]="total" disabled="true"></ion-input>
        </ion-list>
      </ion-row>
    </ion-col>
  </ion-card>
</ion-content>
<script src="home.page.ts"> </script>
